    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

                        <div class="row mb-3">
                            <div class="col-auto">
                                <div class="bg-primary text-white rounded-circle p-3 d-flex align-items-center justify-content-center"

                                    <i class="bi bi-bar-chart"></i>
                                </div>
                            </div>

                            </div>

                                <div class="position-relative d-inline-block">
                                    <!-- Outer Circle with Border Only -->
                                    <div class="circle bg-transparent border border-4  border-primary rounded-circle d-flex align-items-center justify-content-center"

                                        <!-- Inner Circle with Progress Color -->
                                    </div>
                                    <!-- Percentage Text in the Center -->
                                    <div class="position-absolute top-50 start-50 translate-middle">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Third Row: Small Text -->
