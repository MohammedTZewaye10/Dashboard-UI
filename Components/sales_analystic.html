<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analystic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="fw-bold h6 mt-3">Sales Analytics</div>

    <div class="bg-white rounded-4 shadow-lg px-3 pt-3 pb-1">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-start">
                <!-- Replaced image with cart icon -->
                <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-cart text-white"></i>
                </div>
                <div class="ms-3">
                    <h6 class="fw-bold mb-0" style="font-size: 14px;">Online orders</h6>
                    <small class="text-muted" style="font-size: 12px;">Last 24 Hours</small>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <p class="mb-0 ms-2 text-success fw-bold me-2" style="font-size: 12px;">+30%</p>
                <p class="mb-0 fw-bold" style="font-size: 12px;">1200</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-4 shadow-lg px-3 pt-3 pb-1 mt-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-start">
                <!-- Replaced image with cart icon -->
                <div class="rounded-circle bg-danger d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-bag text-white"></i>
                </div>
                <div class="ms-3">
                    <h6 class="fw-bold mb-0" style="font-size: 14px;">Offline orders</h6>
                    <small class="text-muted" style="font-size: 12px;">Last 24 Hours</small>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <p class="mb-0 ms-2 text-danger fw-bold me-2" style="font-size: 12px;">-15%</p>
                <p class="mb-0 fw-bold" style="font-size: 12px;">1100</p>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-4 shadow-lg px-3 pt-3 pb-1 mt-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div class="d-flex align-items-start">
                <!-- Replaced image with cart icon -->
                <div class="rounded-circle bg-success d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-person text-white"></i>
                </div>
                <div class="ms-3">
                    <h6 class="fw-bold mb-0" style="font-size: 14px;">New Customers</h6>
                    <small class="text-muted" style="font-size: 12px;">Last 24 Hours</small>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <p class="mb-0 ms-2 text-danger fw-bold me-2" style="font-size: 12px;">-25%</p>
                <p class="mb-0 fw-bold" style="font-size: 12px;">1000</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
