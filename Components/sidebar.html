<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-link {
            padding: 0.5rem 0.75rem !important;
            position: relative !important;
            color: #6c757d !important;
            font-size: 0.875rem !important;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(0, 123, 255, 0.1) !important;
            color: #007bff !important;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #007bff;
        }

       
    </style>
</head>

<body>
    <div class="d-flex flex-column align-items-center align-items-sm-start px-lg-3 pt-2 text-white min-vh-100">

        <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark fw-bold text-decoration-none">
            <span class="fs-5 d-none d-lg-inline">Menu</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center active">
                    <i class="fs-4 bi-speedometer2 me-2"></i> <span class="ms-1 d-none d-lg-inline">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi-speedometer2 me-2 "></i> <span class="ms-1 d-none d-lg-inline">Customers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-box-seam me-2"></i> <span class="ms-1 d-none d-lg-inline">Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-graph-up me-2"></i> <span class="ms-1 d-none d-lg-inline">Analytics</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-chat-dots me-2"></i> <span class="ms-1 d-none d-lg-inline"> Messages</span>
                    <span class="badge bg-danger rounded-3 ms-2">35</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-tags me-2"></i> <span class="ms-1 d-none d-lg-inline"> Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-file-earmark-text me-2"></i> <span class="ms-1 d-none d-lg-inline">
                        Report</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-gear me-2"></i> <span class="ms-1 d-none d-lg-inline"> Settings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi bi-plus-circle me-2"></i> <span class="ms-1 d-none d-lg-inline"> Add
                        Product</span>
                </a>
            </li>
        </ul>

        <div class="pb-3">
            <li class="nav-item list-unstyled">
                <a href="#" class="nav-link d-flex align-items-center">
                    <i class="fs-4 bi-house me-2"></i> <span class="ms-1 d-none d-lg-inline">Logout</span>
                </a>
            </li>

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
