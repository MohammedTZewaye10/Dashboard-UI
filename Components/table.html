<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light">


    <div class="col">
        <h2 class="h6 fw-bold mb-4">Recent Orders</h2>
        <div class="table-responsive shadow-lg" style="border-radius: 25px;">
            <table class="table table-borderless">
                <thead class="bg-light">
                    <tr>
                        <th class="text-center">Product Name</th>
                        <th class="text-center">Product Number</th>
                        <th class="text-center">Payment</th>
                        <th class="text-center">Status</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-bottom">
                        <td class="text-center">Product 1</td>
                        <td class="text-center">12345</td>
                        <td class="text-center text-secondary">Due</td>
                        <td class="text-center text-warning">Pending</td>
                        <td class="text-center"><button class="btn btn-outline-primary border-0 btn-sm">Details</button>
                        </td>
                    </tr>
                    <tr class="bg-white border-bottom">
                        <td class="text-center">Product 1</td>
                        <td class="text-center">12345</td>
                        <td class="text-center text-secondary">Due</td>
                        <td class="text-center text-primary">Delivered</td>
                        <td class="text-center"><button class="btn btn-outline-primary border-0 btn-sm">Details</button>
                        </td>
                    </tr>
                    <tr class="bg-white border-bottom">
                        <td class="text-center">Product 1</td>
                        <td class="text-center">12345</td>
                        <td class="text-center text-secondary">Due</td>
                        <td class="text-center text-danger">Declined</td>
                        <td class="text-center"><button class="btn btn-outline-primary border-0 btn-sm">Details</button>
                        </td>
                    </tr>
                    <tr class="bg-white border-bottom">
                        <td class="text-center">Product 1</td>
                        <td class="text-center">12345</td>
                        <td class="text-center text-secondary">Due</td>
                        <td class="text-center text-warning">Pending</td>
                        <td class="text-center"><button class="btn btn-outline-primary border-0 btn-sm">Details</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-outline-primary border-0">Show All</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
