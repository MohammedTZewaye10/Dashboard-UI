<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-1 col-lg-2  px-sm-2 px-0 bg-light">
                <div id="sidebar"></div>
            </div>
            <div class="col py-3">
                <div class="row">
                    <div id="section-title"></div>

                    <div class="row my-2 justify-content-between">
                        <div class="col-md-3 col-lg-3 col-xl-2">
                            <div class="py-2 px-0 bg-secondary text-white rounded">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="d-flex align-items-center">
                                        <span>01 / 09 / 2024</span>
                                        <i class="bi bi-calendar ms-2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- First Column -->
                    <div class="col-lg-8">

                        <!-- Statistics Section -->
                        <div class="row mt-3">
                            <div id="statistics"></div>
                        </div>

                        <!-- Table Section -->
                        <div class="row">
                            <div id="table"></div>
                        </div>
                    </div>

                    <!-- Second Column -->
                    <div class="col-lg-4">
                        <!-- Additional Components or Content -->
                        <div class="fw-bold h6">Recent Updates</div>
                        <div id="lastest-orders"></div>
                        <div id="sales-analystic"></div>
                        <button class="btn mt-3 w-100 btn-lg py-3 btn-outline-primary"
                            style="border: dashed; border-radius: 10px;">
                            <i class="bi bi-plus me-1"></i>
                            Add Product
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="components_route.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
